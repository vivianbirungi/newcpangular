<ng-template #loginform>
  <div class="modal-header">
    <h6 class="modal-title pull-left">ADMIN LOGIN</h6>
    
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
         <h5><i class="fa fa-lock" aria-hidden="true"></i> Login</h5>
           
            </div><br /><br />
             
            <form >
                      <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)]="username" />
                  </div><br />
             
                      <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                    </div>
                      <input type="Password" name="password" class="form-control" placeholder="password" [(ngModel)]="password"/>
                  </div><br />
                <div class="checkbox">
                  <!-- <label><input type="checkbox" value=""/>Â Remember me</label> -->
                </div><br />
                  <button  type="button" class="btn btn-success" (click)="login()" ><span class="glyphicon glyphicon-off"></span> Login</button>
                </form>
           
                   <br /><br />
           
     
      </div>
  </div>
</ng-template>
